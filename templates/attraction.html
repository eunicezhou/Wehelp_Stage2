<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction of Attraction</title>
    <link rel="stylesheet" href="../static/attraction.css">
</head>
<body>
    <section class="nav">
        <div id="title">
            台北一日遊
        </div>
        <div class="nav__div--item">
            <span>預定行程</span>
            <span>登入/註冊</span>
        </div>
    </section>
    <section class="=content--header">
        <div class="header--left">
            <div class="header__div--image">

            </div>
            <div class="header__div--leftbar"></div>
            <div class="header__div--rightbar"></div>
        </div>
        <div class="header--right">
            <h3 class="attraction"></h3>
            <div>{{type}} at {{mrt}}</div>
            <div class="header__div_form">
                <form action="">
                    <h6>訂購導覽行程</h6>
                    <div>以此景點為中心的一日行程，帶您探索城市角落故事</div>
                    <label for="date">選擇日期:</label>
                    <input type="date" name="date" id="form--bookingdate"><br>
                    <label for="time">選擇時間:</label>
                    <input type="radio" name="time" id="form--bookingtime">
                    <label for="time">上半天</label>
                    <label for="time">下半天</label><br>
                    <div><span>導覽費用:</span>新台幣2000元</div><br>
                    <button type="submit">開始預訂行程</button>
                </form>
            </div>
            <div class="contentText">
                <p>{{Text}}</p>
                <h6>景點地址:</h6>
                <div>{{address}}</div>
                <br>
                <h6>交通方式:</h6>
                <div>{{transportation}}</div>
            </div>
        </div>
    </section>
    <section class="footer">copyright &copy 2023 台北一日遊</section>
</body>
</html>
